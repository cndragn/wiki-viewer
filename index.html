<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link ref="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="script.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container-fluid">

                <div class="header">
                    <h1 class="text-center">Wikipedia Viewer</h1>

                    <div class="form-group" id="search-form">
                         <div class="row">
                             <div class="col-sm-11 col-xs-12">
                            <input id="query-field" class="form-control" type="text" name="query" placeholder="Search Wikipedia">
                             </div>
                             <div class="col-sm-1 col-xs-12 text-center">

                            <input id="submit-button" class="btn" type="button" value="Search" onclick="wikiSearch()">
                             </div>
                        </div>
                        <div class="text-center"><a id="random" href="http://en.wikipedia.org/wiki/Special:Random">Be dazzled by a random wiki!</a></div>
                    </div>

                    
                </div>

                <div id="display"></div>

        </div>

    </body>
</html>
