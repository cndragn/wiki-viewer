<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link ref="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="script.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="text-center">
                <h1>Wikipedia Viewer</h1>
                
                  <div id="wikiSearch">
    Enter query
    <br>
    <input id="query-field" type="text" name="query">
    <br>
    <input id="submit-button" type="button" value="Search" onclick="wikiSearch()">
</div>

<a id="random" href="http://en.wikipedia.org/wiki/Special:Random">Random article</a>

<div id="display"></div>


        </div>

    </body>
</html>
